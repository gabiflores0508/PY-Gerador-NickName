<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nickname</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Gerador de Nickname</h1>
        <form action="{% url 'gerar_nickname' %}" method="POST">
            {% csrf_token %}
            <label for="opcao">Escolha o tipo de nickname:</label>
            <select name="opcao" id="opcao">
                <option value="basico">Básico</option>
                <option value="tema">Por Tema</option>
                <option value="personalizado">Personalizado</option>
                <option value="palavra">Com Palavra Específica</option>
            </select><br><br>

            <div id="tema-field" class="field" style="display:none;">
                <label for="tema">Tema (fantasia, tecnologia, espacial):</label>
                <input type="text" name="tema" id="tema">
            </div>

            <div id="inicial-field" class="field" style="display:none;">
                <label for="inicial">Letra inicial:</label>
                <input type="text" name="inicial" id="inicial">
            </div>

            <div id="palavra-field" class="field" style="display:none;">
                <label for="palavra">Palavra específica:</label>
                <input type="text" name="palavra" id="palavra">
            </div>

            <div class="field">
                <label for="numero">Número (opcional):</label>
                <input type="text" name="numero" id="numero">
            </div>

            <div class="field">
                <label for="simbolos">Incluir símbolos?</label>
                <input type="checkbox" name="simbolos" id="simbolos">
            </div>

            <button type="submit">Gerar Nickname</button>
        </form>
    </div>

    <script>
        const opcaoSelect = document.getElementById('opcao');
        const temaField = document.getElementById('tema-field');
        const inicialField = document.getElementById('inicial-field');
        const palavraField = document.getElementById('palavra-field');

        opcaoSelect.addEventListener('change', function() {
            temaField.style.display = this.value === 'tema' ? 'block' : 'none';
            inicialField.style.display = this.value === 'personalizado' ? 'block' : 'none';
            palavraField.style.display = this.value === 'palavra' ? 'block' : 'none';
        });
    </script>
</body>
</html>
